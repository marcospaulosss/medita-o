#          ./localization
#          flutter packages pub run build_runner build --delete-conflicting-outputs
#          flutter build apk --debug --flavor dev -t lib/core/flavors/main_dev.dart

      - name: Setup flutter e builda projeto LOCALMENTE
        run: |
          flutter clean
          flutter pub get
          ./localization
          flutter packages pub run build_runner build --delete-conflicting-outputs
          flutter build apk --debug --flavor dev -t lib/core/flavors/main_dev.dart

      - name: Upload do apk
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: build/app/outputs/flutter-apk/app-dev-debug.apk

  firebase:
    needs: build
    permissions:
      checks: write
      contents: write
      packages: write
    runs-on: [ marcOS ]
#    runs-on: macos-latest

    steps:
      - name: Efetua checkout da branch
        uses: actions/checkout@v3

      - name: Download apk
        uses: actions/download-artifact@v3
        with:
          name: apk
          path: build/app/outputs/flutter-apk

#      - name: Setup Ruby
#        uses: ruby/setup-ruby@v1
#        with:
#          ruby-version: '2.7'

      - name: Setup Fastlane
        run: |
          cd android
          bundle install
          cd ..

      - name: Deploy do firebase
        run: |
          ls -la build/app/outputs/flutter-apk
          cd android
          bundle exec fastlane firebase
        env:
          FIREBASE_TESTER_GROUPS: ${{ secrets.FIREBASE_TESTER_GROUPS }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
