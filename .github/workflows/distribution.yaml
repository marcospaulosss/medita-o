name: Firebase Distribution

on:
  push:

jobs:
  build_appbundle:
    name: Build Flutter (Android)
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      packages: write
    steps:
      - name: Efetua checkout da branch
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Setup flutter e builda projeto
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build apk --flavor prod -t lib/core/flavors/main_prod.dart --release

      - name: Upload do APK para o firebase app distribution
        uses: actions/upload-artifact@v2
        with:
          name: appbundle
          path: build/app/outputs/flutter-apk/app-prod-release.apk

      - name: Upload a Build Artifact to Firebase app distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-prod-release.apk

